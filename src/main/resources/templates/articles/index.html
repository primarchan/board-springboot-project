<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시판 페이지</title>
</head>
<body>
    <header>
        header 삽입부
        <hr>
    </header>

    <main>
        <form>
            필터: 제목, 본문, id, 닉네임, 해시태그
            <label for="search-type" hidden>유형</label>
            <select id="search-type" name="search-type">
                <option>제목</option>
                <option>본문</option>
                <option>ID</option>
                <option>닉네임</option>
                <option>해시태그</option>
            </select>
            <label for="search-value" hidden>검색어</label>
            <input id="search-value" type="search" placeholder="검색어..." name="search-value">
            <button type="submit">검색</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>제목</th>
                    <th>해시태그</th>
                    <th>작성자</th>
                    <th>작성일</th>
 일              </tr>
            </thead>
            <tbody>
                <tr>
                    <td>첫 글</td>
                    <td>#Java</td>
                    <td>Primarchan</td>
                    <td>2022-01-01</td>
                </tr>
                <tr>
                    <td>두번째 글</td>
                    <td>#Spring</td>
                    <td>Primarchan</td>
                    <td>2022-01-02</td>
                </tr>
                <tr>
                    <td>세번째 글</td>
                    <td>#JPA</td>
                    <td>Primarchan</td>
                    <td>2022-01-03</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <table>
                <tr>
                    <td>Previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                    <td>Next</td>
                </tr>
            </table>
        </nav>
    </main>

    <footer>
        <hr>
        footer 삽입부
    </footer>
</body>
</html>
